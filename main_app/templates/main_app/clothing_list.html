
{% extends 'base.html' %}
{% block content %}
<br>
<form action="{% url 'search_results' %}" method="get">
  <div>
    <input style="display: inline-block" name="q" type="search" placeholder="Search...">
  </div>
</form>
<br>
<div class="add-item">
<a href="/clothing/add" class="waves-effect waves-light btn-large red"><i class="material-icons right">add</i>add item</a>
</div>

<br>

  <div class="row">
  {% for clothing in object_list %}
    <div class="col s6 m6 l4">
      <a href="/clothing/{{ clothing.id }}">
      <div class="card" style="height: 400px;">
      <div class="card-image">
        {% for photo in clothing.photo_set.all %}
      <img style="height: 250px; width: auto;" class="responsive-img card-panel" src="{{photo.url}}">
      {% empty %}
      <div class="card-panel teal-text center-align" style="height: 250px; width: auto;">No Photo Uploaded</div>
      {% endfor %}
    </div>
    <div class="card-content">
      <h6>{{clothing.name}}</h6>
      <p>Worn in {{ clothing.season }}</p>
    </div>
      </div>
    </a>
    </div>
  {% endfor %}
  </div>

{% endblock %}
