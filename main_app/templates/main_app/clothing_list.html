{% extends 'base.html' %}
{% block content %}
<br>
<form action="{% url 'search_results' %}" method="get">
  <div>
    <input style="display: inline-block" name="q" type="search" placeholder="Search...">
  </div>
</form>
<br>
<div class="add-item">
<a href="/clothing/add" class="waves-effect waves-light btn-large red"><i class="material-icons right">add</i>add item</a>
</div>
{% for clothing in object_list %}
<a href="/clothing/{{ clothing.id }}">
<div class="card">
    <div class="card-content">
      <span class="card-title">{{ clothing.name }}</span> <br>
      <p>{{ clothing.type }}</p>
      <br>
      <p>{{ clothing.color }} </p>
      <br>
      <p>{{ clothing.season }}</p>
    </div>
{% for photo in clothing.photo_set.all %}
    <div class="uploaded-image">
      <img class="responsive-img card-panel" src="{{photo.url}}">
    {% empty %}
      <div class="card-panel teal-text center-align">No Photos Uploaded</div>
    {% endfor %}
    </div>
    
</div>
</a>
{% endfor %}
{% endblock %}
