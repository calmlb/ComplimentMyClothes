
{% extends 'base.html' %}
{% block content %}

<h1>Search Results</h1>

<div class="row">
  {% for clothing in object_list %}
    <div class="col s6 m6 l4">
      <div class="card" style="height: 400px;">
      <div class="card-image">
        {% for photo in clothing.photo_set.all %}
      <img style="height: 250px; width: auto;" class="responsive-img card-panel" src="{{photo.url}}">
      {% empty %}
      <div class="card-panel teal-text center-align">No Photos Uploaded</div>
      {% endfor %}
    </div>
    <div class="card-content">
      <h6>{{clothing.name}}</h6>
      <p>Worn in {{ clothing.season }}</p>
    </div>
      </div>
    </div>
  {% endfor %}
  </div>

{% endblock %}
